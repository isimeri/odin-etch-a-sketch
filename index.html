<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch-a-sketch</h1>
    <div class="game-container">
        <div class="buttons-container">
            <div class="resize-wrapper">
                <div class="resize-inner-wrapper">
                    <span>40</span>
                    <input type="range" name="boardSize" id="board-size" min="16" max="64" step="1">
                </div>
                <button class="btn" id="resize-board-btn">Resize</button>
            </div>
            <label for="color-picker">Color<input type="color" name="color" id="color-picker"></label>
            <button class="btn" id="clear-board-btn">Clear</button>
            <button class="btn" id="eyedropper-btn">Eyedropper</button>
            <button class="btn" id="toggle-rainbow-btn">Toggle rainbow</button>
            <button class="btn" id="toggle-grid-btn">Toggle grid</button>
        </div>
        <div class="draw-board" draggable="false">

        </div>
    </div>
</body>
</html>
